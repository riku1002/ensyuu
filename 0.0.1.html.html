<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>タイムトライアル</title>
    </head>
    <body>
        <h1>タイムトライアル</h1>
        <p>何秒で1~10の数字を当てられか</p>
        <p><button onclick="start1();">Start</button></p>
        <input type="text" id="input1">
        <button onclick="btn1();">ボタン</button>
        <p id="output1">結果</p>
        <script>
            const INPUT1=document.getElementById("input1");
            const OUTPUT1=document.getElementById("output1");
            const time1=document.getElementById("time1");

            let max=10;
            let n1=Math.floor(Math.random()*max);
            function btn1(){
               if(Number(INPUT1.value)===n1){
                   const now =new Date();
                   let finishTime=now.getTime();
                   OUTPUT1.innerHTML="タイムは"+(finishTime-startTime)/1000+"秒";
               }else{
                   OUTPUT1.innerHTML="違う";
               }
            }

            let startTime;
            function start1(){
                const now =new Date();
                startTime = now.getTime();
                time1.innerHTML=startTime;

            }
        </script> 
    </body>
</html>
